<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M" ><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><Label for="ifem">Feminino</Label><br>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
           <input type="checkbox" name="esbasket" id="iesbasket"><label for="iesbasket"> Basquete</label><br>
           <input type="checkbox" name="esfutebol" id="iesfutebol"> <label for="iesfutebol">Futebol</label><br>
           <input type="checkbox" name="esnatacao" id="iesnatacao"> <label for="iesnatacao">Natação</label><br>
           <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tenis</label><br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
